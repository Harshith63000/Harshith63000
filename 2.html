<!DOCTYPE html>
<html>
<head>
	<title>Career Pathways</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Career Pathways</h1>
	<div class="container">
		<h2>User Details:</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br><br>
			<label for="age">Age:</label>
			<input type="number" id="age" name="age"><br><br>
			<label for="place">Place:</label>
			<input type="text" id="place" name="place"><br><br>
			<label for="interest">Interest:</label>
			<input type="text" id="interest" name="interest"><br><br>
		</form>
		
		<h2>After 10th:</h2>
		<div class="options">
			<button id="intermediate-btn">Intermediate</button>
			<button id="diploma-btn">Diploma</button>
		</div>
		<div id="intermediate-groups" style="display: none;">
			<h3>Groups:</h3>
			<select id="intermediate-select" multiple>
				<option value="MPC">MPC</option>
				<option value="BIPC">BIPC</option>
				<option value="CEC">CEC</option>
				<option value="CEG">CEG</option>
				<option value="HEC">HEC</option>
			</select>
		</div>
		<div id="diploma-groups" style="display: none;">
			<h3>Groups:</h3>
			<select id="diploma-select" multiple>
				<option value="Computer Science and Engineering">Computer Science and Engineering</option>
				<option value="Electrical Engineering">Electrical Engineering</option>
				<option value="Diploma in Pharmacy">Diploma in Pharmacy</option>
				<option value="Diploma in Fashion Designing">Diploma in Fashion Designing</option>
			</select>
		</div>
		<h2>After Intermediate:</h2>
		<div class="options">
			<button id="btech-btn">BTech</button>
			<button id="nursing-btn">Nursing</button>
			<button id="animation-btn">Animation</button>
			<button id="ba-btn">Bachelor of Arts</button>
		</div>
		<div id="btech-streams" style="display: none;">
			<h3>Streams:</h3>
			<select id="btech-select" multiple>
				<option value="CSE">CSE</option>
				<option value="AI&ML">AI&ML</option>
				<option value="EEE">EEE</option>
				<option value="CE">CE</option>
				<option value="ECE">ECE</option>
				<option value="ME">ME</option>
			</select>
		</div>
		<div id="nursing-streams" style="display: none;">
			<h3>Streams:</h3>
			<select id="nursing-select" multiple>
				<option value="BSc Nursing">BSc Nursing</option>
				<option value="Bachelor of Science in Nursing">Bachelor of Science in Nursing</option>
				<option value="ANM">ANM</option>
				<option value="Orthopedic nursing">Orthopedic nursing</option>
				<option value="Diploma in Oncology Nursing">Diploma in Oncology Nursing</option>
			</select>
		</div>
		<div id="animation-streams" style="display: none;">
			<h3>Streams:</h3>
			<select id="animation-select" multiple>
				<option value="B.Sc. in Graphic Design">B.Sc. in Graphic Design</option>
				<option value="BVA in Animation and Multimedia">BVA in Animation and Multimedia</option>
				<option value="B.Sc. in VFX Film Making">B.Sc. in VFX Film Making</option>
			</select>
		</div>
		<div id="ba-streams" style="display: none;">
			<h3>Streams:</h3>
			<select id="ba-select" multiple>
				<option value="BA English">BA English</option>
				<option value="BA Economics">BA Economics</option>
				<option value="BA History">BA History</option>
				<option value="BA Political Science">BA Political Science</
                    <script src="/script.js"></script>
                </body>
                </html>
